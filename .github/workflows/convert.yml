name: Convert Jupyter Notebook to HTML

on:
  push:
    paths:
      - '*.ipynb'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install nbconvert

      - name: Convert Notebook
        run: python convert_notebook.py kwaliteitsanalyse.ipynb --output docs/kwaliteitsanalyse.html

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add kwaliteitsanalyse.html
          git commit -m "Auto-converted Jupyter Notebook to HTML"
          git push
